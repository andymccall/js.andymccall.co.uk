<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link rel="stylesheet" type="text/css" href="../css/password.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

<form action="login">
    <div class="imgcontainer">
        <img src="../resources/images/img_avatar2.png" alt="Avatar" class="avatar">
    </div>

    <div class="container">
        <label for="usernameInput"><b>Username</b></label>
        <input id="usernameInput"type="text" placeholder="Enter Username" name="username" required>

        <label for="passwordInput"><b>Password</b></label>
        <input id="passwordInput" type="password" placeholder="Enter Password" name="password" required>

        <button id="loginButton" type="submit">Login</button>
        <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
    </div>

    <div class="container" style="background-color:#f1f1f1">
        <button type="button" class="cancelbtn">Cancel</button>
        <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
</form>

<script src="../js/password.js"></script>

</body>
</html>
