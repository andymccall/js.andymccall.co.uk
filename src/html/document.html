<!DOCTYPE html>
<html>
<body>

<h1>Document Examples</h1>

<p id="documentExample"></p>

<button type="button"
        onclick="document.getElementById('documentExample').innerHTML = 'Just the innerHTML'">
    innerHTML
</button>

<button type="button"
        onclick="document.write('The whole document!')">
    document
</button>

<button type="button"
        onclick="alert('A simple alert!')">
    alert
</button>

<button type="button"
        onclick="console.log('A message on the console!')">
    console
</button>

</body>
</html>
